<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id ="root" style = "text-align : center;">
        
        </div>

        <script type = "text/babel">
// asign 
            var score = 0;
            var wicket = 0;
            let ballWiseRes =[];
            let hit = 0;
            let inputRef = React.createRef();

// create function for store num in hit and render root

            function addScore(num){
                hit = num;
                renderRoot();
            }

//create function to wicket store in hit and render root
            function wicketDown(){
                hit ="Out"
                renderRoot();
            }            
 // handdel submit button 

            function handleSubmit(event){

// use for stop reloding page

                event.preventDefault(); 

// hit are equal to out then incress wicket are not equal to then incress score
                if(hit == "Out"){
                    wicket += 1;
                }
                else{
                 score += hit;
                }        
                let addScore=(num)=>{
                    if(wicket<10){
                   score+=num;
                   array.push(num);
                   rootElement.render(<><App/></>)
                
                    }
                 }
                 let addWicket=(num)=>{
                    if(wicket<10){
                    wicket+=1;
                    array.push("w");
                    rootElement.render(<><App/></>)
                    }
                  }

                ballWiseRes.unshift(
 // input refrence create and print value

                    <span>{`${hit==0?"DOT":hit} , ${inputRef.current.value}`}</span>

                );

 // after print hit and value are empty

                hit = 0;
                inputRef.current.value = "";             

                renderRoot();
                

            }
            const Form = () => (
// create input refrence and send to span tag
                <form onSubmit ={handleSubmit}>
                    <input value = {hit}/>                    
                   <input placeholder = "Add a comment"  ref = {inputRef}/>                   
                    <button> Submit </button>
                </form>
            )
// add onclick event to button and function are call
            const ScoreButtons = () => (
                <div>
                <button onClick = {() => addScore(0)}>0</button>
                <button onClick = {() => addScore(1)}>1</button>
                <button onClick = {() => addScore(2)}>2</button>
                <button onClick = {() => addScore(3)}>3</button>
                <button onClick = {() => addScore(4)}>4</button>
                <button onClick = {() => addScore(5)}>5</button>
                <button onClick = {() => addScore(6)}>6</button>
                <button onClick = {wicketDown}>Wicket</button>
                </div>
            )
                        
            const App = () => (
                <>
                <h1> Score Keeper App </h1>
                <h2> Score: {score} / {wicket}</h2>
                <ScoreButtons />
                <br /><br />
                <Form />
                <hr />
                <div>
            
                  {ballWiseRes.map((res, index) => (
// map function is used to itrate element  

// result show in that element
                        <p key={index + 1}>
                            {res}
                        </p>
                    ))}
                </div>       
                
                </>
            )
            
            const rootElement = ReactDOM.createRoot(document.getElementById("root"));
            function renderRoot(){
                rootElement.render(<App />);

            }
            renderRoot();
            
        </script>
    </body>
</html>
